<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!---------------------------POLICE FRAUNCES & MONTSERRAT----------------------------------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!------------------------------------------------------------------------------------------->

  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

<div class="content">

	<div class="photo">
		<img src ="./images/image-product-desktop.jpg"
		/>
	</div>

	<div class="texte">
	<br>
	<p class="description"> P E R F U M E </p>
	<h1 class="title">Gabrielle Essence Eau De Parfum</h1>
		
		<p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
			Perfumer-Creator for the House of CHANEL.</p>
		
		<p class="price">
			<div id="p1">$149.99</div>
			<div id="p2">$169.99</div>
		</p>
	
	
		<button id="add_to_cart">
			<img
			src="./images/icon-cart.svg"/>
			Add to Cart
		</button>
  
	</div>
</div>


  <div class="attribution">

    Coded by <a href="https://www.linkedin.com/in/marion-levrat-265026210/">Marion</a>.
  </div>
</body>
</html>
